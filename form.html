<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submit Your Info</title>
  <style>
    body {
      font-family: Comic, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: #f8f8f8;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1em;
    }
    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }
    input[type="file"], select {
      width: 100%;
      padding: 8px;
      margin-top: 0.5em;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 1.5em;
      padding: 10px 20px;
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Submit Your Info</h1>
  <form id="form" action="/submit" method="POST" enctype="multipart/form-data">
    <label for="idPhoto">ID Photo (jpg/png/pdf)</label>
    <input type="file" id="idPhoto" name="idPhoto" accept="image/*,.pdf" required />

    <label for="bank">To which bank does your salary go?</label>
    <select id="bank" name="bank" required>
      <option value="">-- Select a bank --</option>
      <option value="Bank of America">Bank of America</option>
      <option value="Chase">Chase</option>
      <option value="Wells Fargo">Wells Fargo</option>
      <option value="Citibank">Citibank</option>
      <option value="Capital One">Capital One</option>
    </select>

    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required />

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required />
    <br /><br />

    <button type="submit">Submit</button>
  </form>

  <script>
    const form = document.getElementById('form');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      alert(\"You selected bank: \" + formData.get(\"bank\") + \"\\n(Here the data would be submitted)\");
    });
  </script>
</body>
</html>
