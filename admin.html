<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 1rem;
    }
    .submission {
      border: 1px solid #ccc;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
    }
    a {
      color: blue;
    }
  </style>
</head>
<body>
  <h1>Admin Panel</h1>
  <p id="counter"></p>
  <div id="submissions"></div>

  <script>
    fetch('/submission-count')
      .then(res => res.json())
      .then(data => {
        document.getElementById('counter').innerText = `Total Submissions: ${data.count}`;
      });

    fetch('/submissions')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('submissions');
        if (data.length === 0) {
          container.innerHTML = '<p>No submissions yet.</p>';
        } else {
          data.forEach((item, index) => {
            const el = document.createElement('div');
            el.className = 'submission';
            el.innerHTML = `
                <p><strong> ${item.id}</strong></p>
                <p><strong>Name:</strong> ${item.firstName} ${item.lastName}</p>
                <p><strong>Bank:</strong> ${item.bank}</p>
                <p><strong>Submitted at:</strong> ${new Date(item.timestamp).toLocaleString()}</p>
                <p><img src="${item.idFilePath}" alt="ID Photo" style="max-width: 300px; border: 1px solid #ccc; border-radius: 8px;" /></p>
                <p><a href="${item.idFilePath}" target="_blank">Download ID Photo</a></p>
                <p><a href="/pdf/${item.id}" target="_blank">Download PDF</a></p>
            `;
            container.appendChild(el);
          });
        }
      })
      .catch(err => {
        document.getElementById('submissions').innerHTML = '<p>Error loading submissions.</p>';
        console.error(err);
      });
  </script>
</body>
</html>
